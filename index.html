<!DOCTYPE html>
<html>
<head>
	<title>Battle Multiplayer</title>
	<link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/32x32/object_cube.png" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="loading" style="
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 24px;
		font-family: sans-serif;
		color: black;
		z-index: 9999;
		pointer-events: none;
	">
		Loading...
	</div>
	<div id="qcheck" style="
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 24px;
		font-family: sans-serif;
		color: white;
		display: block;
	">
		<p>Press Q to lock mouse pointer and begin game</p>
		<p>Note: Your vehicle may take time to appear</p>
	</div>

	<script type="module" src="game.js"></script>
</body>
</html>
