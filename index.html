<!DOCTYPE html>
<html>
<head>
	<title>Battle Multiplayer</title>
	<link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/32x32/object_cube.png" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}

		canvas {
			display: block;
			width: 100%;
			height: 100%;
		}

		#loading, #qcheck {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			font-family: sans-serif;
			text-align: center;
			z-index: 9999;
		}

		#health-bar {
			height: 100%;
			width: 100%;
			background: linear-gradient(90deg, #0ebc01, #89ff75);
			transition: width 0.3s;
			border-radius: 8px;
		}

		#coin-ui {
			position: absolute;
			top: 10px;
			left: 250px;
			display: flex;
			align-items: center;
			background-color: rgba(255, 255, 255, 0.85);
			padding: 6px 10px;
			border-radius: 8px;
			font-family: Arial, sans-serif;
			font-size: 18px;
			z-index: 1000;
		}
		.coin-icon {
			width: 24px;
			height: 24px;
			background-color: gold;
			color: black;
			font-weight: bold;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-right: 8px;
			box-shadow: 0 0 4px rgba(0,0,0,0.3);
		}

		#health-bar-container {
			position: fixed;
			left: 10px;
			top: 10px;
			width: 220px;
			height: 32px;
			background: rgba(0,0,0,0.4);
			border-radius: 8px;
			box-sizing: border-box;
			display: flex;
			align-items: center;
		}

		#loading {
			color: black;
			pointer-events: none;
		}

		#qcheck {
			color: white;
			display: block;
		}
		
		#center {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 6px;
			height: 6px;
			margin-left: -3px;
			margin-top: -3px;
			background-color: red;
			border-radius: 50%;
			pointer-events: none;
		}
	</style>
</head>
<body>
	<div id="loading">Loading...</div>
	<div id="center"></div>
	<div id="qcheck">
		<p>Press Q to lock mouse pointer and begin game</p>
		<p>Note: Your vehicle may take time to appear</p>
	</div>
	<div id="shop-ui" style="
  			display: none;
  			position: fixed;
 			top: 50%;
  			left: 50%;
  			width: 800px;
  			height: 600px;
			transform: translate(-50%, -50%);
  			background-color: rgba(0, 0, 0, 0.7); /* transparent black */
  			color: white;
  			border: 2px solid white;
  			padding: 20px;
 	 		z-index: 1000;
		">
  		<h2 style="text-align: center;">Shop</h2>
  		<p style="text-align: center;">Buy turrets, upgrades, etc.</p>
		<button id="buy-turret" style="
			padding: 10px 20px;
			font-size: 16px;
			font-family: 'monospace';
			background-color: #2a2a2a;
			color: #00ff88;
			cursor: pointer;
			">
			<p>Buy Turret</p>
			<p>150 :) Coins</p>
		</button>
  		<!-- Add buttons or content here -->
	</div>
	<div id="coin-ui">
		<div class="coin-icon">:)</div>
		<span id="coin-count">0</span>
	</div>

	<div id="health-bar-container">
		<div id="health-bar"></div>
	</div>
	
	<script type="module" src="game.js"></script>
</body>
</html>
